[theme]
base = "dark"

# General color setup - Monochrome with Red Accent
textColor = "#ff0000"
primaryColor = "#ff0000"         # Darkroom safelight red accent
backgroundColor = "#1a1a1a"      # Pure black background
secondaryBackgroundColor = "#000000" # Deep charcoal for depth

# Widgets
showWidgetBorder = true
borderColor = "#333333"          # Subtle border contrast

# Dataframes
dataframeHeaderBackgroundColor = "#121212"

# Base text
font = "'Open Sans':https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..700&display=swap"
baseFontWeight = 400
baseFontSize = 16

# Heading text
headingFont = "Open Sans"
headingFontWeights = [300, 400, 400, 300, 300, 300]
headingFontSizes = ["2.5rem", "1.5rem", "1rem"]

[client]
toolbarMode = "minimal"
