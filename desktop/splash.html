<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #0e1117;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #30363d;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .loader {
            border: 4px solid #30363d;
            border-top: 4px solid #ff4b4b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 { margin: 0; font-weight: 300; }
        p { color: #8b949e; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>
    <img src="../media/icon.svg" class="icon" alt="DarkroomPy Icon">
    <div class="loader"></div>
    <h2>DarkroomPy</h2>
    <p>Starting engine...</p>
</body>
</html>
