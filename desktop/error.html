<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0e1117;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .error-box {
            background-color: #161b22;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #ff4b4b;
            text-align: center;
            max-width: 80%;
        }

        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4b4b;
            margin-top: 0;
        }

        button {
            background-color: #ff4b4b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="error-box">
        <img src="../media/icons/icon.svg" class="icon" alt="NegPy Icon">
        <h1>Startup Error</h1>
        <p>The NegPy engine failed to start. Please check if another instance is running or if Docker is
            interfering.</p>
        <button onclick="window.close()">Close Application</button>
    </div>
</body>

</html>
